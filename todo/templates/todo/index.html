<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-400: #9ca3af;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-100);
            color: var(--gray-900);
            line-height: 1.5;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-200);
            border-radius: 6px;
            font-size: 0.875rem;
            transition: border-color 0.15s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .button {
            cursor: pointer;
            position: relative;
            padding: 10px 24px;
            font-size: 15px;
            color: rgb(28, 165, 35);
            border: 2px solid rgb(28, 165, 35);
            border-radius: 34px;
            background-color: transparent;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            inset: 0;
            margin: auto;
            width: 50px;
            height: 50px;
            border-radius: inherit;
            scale: 0;
            z-index: -1;
            background-color: rgb(28, 165, 35);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .button:hover::before {
            scale: 3;
        }

        .button:hover {
            color: #f5f5f5;
            scale: 1.1;
            box-shadow: 0 0px 20px rgba(28, 165, 35, 0.4);
        }

        .button:active {
            scale: 1;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            transition: background-color 0.15s ease;
            animation: fadeIn 0.3s ease;
        }

        .todo-item:hover {
            background-color: var(--gray-100);
        }

        .todo-item input[type="checkbox"] {
            width: 1.25rem;
            height: 1.25rem;
            margin-right: 1rem;
            cursor: pointer;
        }

        .todo-item span {
            font-size: 0.875rem;
            color: var(--gray-700);
        }

        .todo-item input[type="checkbox"]:checked + span {
            text-decoration: line-through;
            color: var(--gray-400);
        }

        .remove-btn {
            background-color: #ef4444;
            margin-top: 1rem;
            width: 100%;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        .remove-btn:hover {
            background-color: #dc2626;
            font-size: 16px;
            transition-duration: 0.3s;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
    </style>
</head>
<body ng-app="toDo" ng-controller="toDoController">
    <div class="container">
        <h1>To Do List</h1>

        <form ng-submit="todoAdd()">
            <input type="text" ng-model="todoInput" placeholder="Add a new task..." autofocus>
            <button class="button" type="submit" ng-click="saveData()">
                Add Item
            </button>
        </form>

        <div class="todo-list">
            <div class="todo-item" ng-repeat="todo in todoList">
                <input type="checkbox" ng-model="todo.done">
                <span ng-bind="todo.todoText"></span>
            </div>
        </div>
        
        <button type="button" class="remove-btn" ng-click="remove()">Remove Completed</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="../../static/js/todo.js"></script>
</body>
</html>
