<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    {% load static %}
</head>
<body ng-app="toDo" ng-controller="toDoController">
    <h1>To Do List</h1>

    <form ng-submit="todoAdd()">
        <input type="text" ng-model="todoInput" placeholder="Add a new to do...">
        <input type="submit" value="Submit">
    </form>
    <br>
    <div ng-repeat="todo in todoList">
        <input type="checkbox" ng-model="todo.done"><span ng-bind="todo.todoText"></span>
    </div>
    
    <p>
        <button ng-click="remove()">Done</button>
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="{% static 'js/todo.js' %}"></script>
</body>
</html>
